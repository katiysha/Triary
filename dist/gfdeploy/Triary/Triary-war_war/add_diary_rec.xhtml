<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">  

    <h:head>  

    </h:head>  

    <h:body>
        <div id='container'>
            <div id='header' style=' height:11.6%; background: url(images/main_black_img.jpg); width: 100%;'>
                <a href="index.xhtml"><img src="images/logo.png" style="left: auto; zoom: 29%"/></a>
                <h:form style="position: relative; margin-left: 78%; margin-top: -5%; color: white">
                    <h:outputLabel value="Добро пожаловать, admin" rendered="#{userManagedBean.currentUser == null}" />
                </h:form>
            </div>  
            <div id="log" style="width: 100%; height: 8%; background-image: url(images/yellow.jpg); background-repeat: repeat">
                <h:form id="search_form">
                    <p:inputText style="width: 50%; margin-top: 10px; margin-left: 20%"/>
                    <p:commandButton value="Поиск" id="search_button"/>
                </h:form>
            </div>
 <div id="menu" style="width: 60%;margin-left: 5%; height: 8%; background-image: url(images/yellow.jpg); background-repeat: repeat">
               <h4 style="opacity: 100; color: white; text-align: center">
                   <a href="index.xhtml">Главная</a>     
                   <a href="">Статистика</a> 
                   <a href="">Галерея</a>
                   <a href="">Мои упражнения</a>
                   <a href="">Дневник</a>
                                      </h4>
            </div>
            <div id="content" style=" margin-left: 5%; margin-right: 35%;background-image: url(images/.png); background-size: 40%; background-repeat: no-repeat; background-position: right; ">
               
                <h:form id="form">
                    <p:panel header="ПЕРСОНАЛЬНЫЙ ДНЕВНИК">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                            <h:outputText value="Тип тренировки: " />
                            <p:selectOneMenu value="{buttonBean.number}">
                                <f:selectItem itemLabel="Бодибилдинг" itemValue="" />
                                <f:selectItem itemLabel="Фитнес" itemValue="1" />
                                <f:selectItem itemLabel="Диеты" itemValue="2" />
                            </p:selectOneMenu>
                             <h:outputText value="Группа мышц: " />
                            <p:selectOneMenu value="{buttonBean.number}">
                                <f:selectItem itemLabel="Спина" itemValue="" />
                                <f:selectItem itemLabel="Пресс" itemValue="1" />
                                <f:selectItem itemLabel="Ноги" itemValue="2" />
                            </p:selectOneMenu>
                              <h:outputText value="Упражнения " />
                            <p:selectOneMenu value="{buttonBean.number}">
                                <f:selectItem itemLabel="Жим лежа" itemValue="" />
                                <f:selectItem itemLabel="Подтягивания" itemValue="1" />
                                <f:selectItem itemLabel="Отжимания" itemValue="2" />
                            </p:selectOneMenu>
                            
                        </h:panelGrid>
                      <!-- <h:outputText value="Ощущения после выполнения упражнения"/><p:spacer width="5"/>
                        <p:inputText size="50"/><p:spacer height="15"/><br/><br/>-->
                      <br>   
                              <h:outputLabel for="minmax" value="Кол-во подходов: " />  
                              <p:spinner id="minmax" value="#{spinnerController.number3}" min="0" max="100"/>  
                      </br><br>
                              <h:outputLabel for="rep" value="Кол-во повторений: " />  
                             <p:spinner id="rep" value="#{spinnerController.number3}" min="0" max="100"/>  
                </br>
                              <br>
                             <h:outputLabel for="ves" value="Вес: " />  
                             <p:spinner id="ves" value="#{spinnerController.number3}" min="0" max="100"/>  
                              </br>
                      <br>  <h:outputLabel value="Ощущения после выполнения упражнения"/>
                      </br>     <p:editor width="550"/>
                        <p:commandButton value="Добавить"/>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <p style="text-align: center">
            <a href="#">О нас</a>
            <p:spacer width="10px"/>
            <a href="#">Пожаловаться</a>
            <p:spacer width="10px"/>
            <a href="#">Twitter</a>
            <p:spacer width="10px"/>
            <a href="#">Facebook</a>
        </p>
        
        
         <div id="about" style=" margin-left: 68%; margin-top: -83%" >
           
           
            <br><p:fieldset legend="тутачки будет имя юзера">  
              
                <h:panelGrid  cellpadding="10">  
        
        <h:outputText value="" />  
    </h:panelGrid>  
</p:fieldset> </br>
            
              <br><p:fieldset legend="Информация">  
              
                <h:panelGrid  cellpadding="10">  
        
        <h:outputText  
            value="тутачки будет инфрмация из базы" />  
    </h:panelGrid>  
</p:fieldset> </br>
            
             <p:calendar mode="inline" id="inlineCal"/>
               </div>
    </h:body>

</html>
