
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">  

    <h:head>  

    </h:head>  

    <h:body>
        <div id='container'>
            <div id='header' style=' height:11.6%; background: url(images/main_black_img.jpg); width: 100%;'>
                <a href="index.xhtml"><img src="images/logo.png" style="left: auto; zoom: 29%"/></a>
                <h:form style="position: relative; margin-left: 78%; margin-top: -5%; color: white">
                    <h:outputLabel value="Добро пожаловать, admin" rendered="#{userManagedBean.currentUser == null}" />
                </h:form>
            </div>  
            <div id="log" style="width: 100%; height: 8%; background-image: url(images/yellow.jpg); background-repeat: repeat">
                <h:form id="search_form">
                    <p:inputText style="width: 50%; margin-top: 10px; margin-left: 20%"/>
                    <p:commandButton value="Поиск" id="search_button"/>
                </h:form>
            </div>

            <div id="content" style=" margin-left: 15%; margin-right: 15%;background-image: url(images/.png); background-size: 40%; background-repeat: no-repeat; background-position: right; ">
                <p:breadCrumb>
                    <p:menuitem url="index.xhtml" value="Home"/>
                    <p:menuitem url="news.xhtml" value="News"/>
                </p:breadCrumb>
                <h:form id="form">
                    <p:panel header="Добавить публикацию">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                            <h:outputText value="Тип публикации: " />
                            <p:selectOneMenu value="{buttonBean.number}">
                                <f:selectItem itemLabel="Новости" itemValue="" />
                                <f:selectItem itemLabel="Методики тренировок" itemValue="1" />
                                <f:selectItem itemLabel="Диеты" itemValue="2" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:outputText value="Тема публикации"/><p:spacer width="5"/>
                        <p:inputText size="50"/><p:spacer height="15"/><br/><br/>
                        <h:outputText value="Текст публикации"/><p:editor width="800"/>
                        <p:commandButton value="Добавить"/>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <p style="text-align: center">
            <a href="#">О нас</a>
            <p:spacer width="10px"/>
            <a href="#">Пожаловаться</a>
            <p:spacer width="10px"/>
            <a href="#">Twitter</a>
            <p:spacer width="10px"/>
            <a href="#">Facebook</a>
        </p>
    </h:body>

</html>
