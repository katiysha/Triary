<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"

    <h:head>

    <h:body>
        <div id='container'>

                <a href="index.xhtml"><img src="images/logo.png" style="left: auto; zoom: 23%"/></a>
                <div style="margin-left: 80%; margin-top: -6%">
                    <h:outputLabel style="color: white" value="Добро пожаловать: "/><h:outputLink value="userprofile.xhtml"><f:param name="id_profile" value="#{userManagedBean.currentUser.id}"/><h:outputText style="color: white" value="#{userManagedBean.loginUserName}"/></h:outputLink>
                </div>
                <div style="margin-left: 80%">
                    <h:form>
                        <c:if test="${userManagedBean.currentUser!=null}"> 
                            <p:commandButton style="font-size: 12px" value="Выйти" action="#{userManagedBean.logout}"/>
                        </c:if>
                        <c:if test="${userManagedBean.currentUser==null}"> 
                            <p:commandButton ajax="false" value="Войти" style="font-size: 12px" action="Login.xhtml?faces-redirect=true" />

            </div>  
            <div id="log" style="width: 100%; height: 8%; background-image: url(images/yellow.jpg); background-repeat: repeat">

                </h:form>
            </div>
            <div id="content" style=" margin-left: 5%; margin-right: 35%;background-image: url(images/.png); background-size: 40%; background-repeat: no-repeat; background-position: right; ">
                <p:breadCrumb>
                    <p:menuitem url="index.xhtml" value="Home"/>
                    <p:menuitem url="news.xhtml" value="Публикации"/>
                    <p:menuitem url="#" value="Статистика"/>
                    <p:menuitem url="#" value="Галерея"/>
                    <p:menuitem url="#" value="Дневник"/>
                </p:breadCrumb>
                <h:form id="form">
                    <p:panel header="Галерея">
                        <p:galleria panelWidth="400" value="#{galleryMB.images}" var="image">  
                            <p:graphicImage style="width: 50%" value="/images/gallery1.jpg" />  
                        </p:galleria>  
                    </p:panel>
                </h:form>
            </div>



        </div>
        <p style="text-align: center">
            <a href="#">О нас</a>
            <p:spacer width="10px"/>
            <a href="#">Пожаловаться</a>
            <p:spacer width="10px"/>
            <a href="#">Twitter</a>
            <p:spacer width="10px"/>

            <br><p:fieldset legend="тутачки будет имя юзера">

                    <h:panelGrid  cellpadding="10">

                    </h:panelGrid>

            <p:calendar mode="inline" id="inlineCal"/>
