                          <p:fieldset legend="Моя тренировочная программа">  
       <h:panelGrid  cellpadding="10">  
       <h:outputText  
            value="Данная тренировочная программа для начинающих составлена на основе анализа литературы, и является типичной базовой схемой. Программа подходит для большинства новичков, однако есть исключения, которые невозможно предугадать и только эмпирический опыт позволит это установить. Гораздо больший риск низкой эффективности возникает при использовании специфических программ, которые сейчас широко рекламируются и пропагандируются. Не ловитесь на удочку маркетинга, так как научно установлено, что базовые программы подобные этой наиболее эффективны. 
Не ждите значительных результатов, они появятся только на третьем этапе. Не пытайтесь форсировать развитие и перескакивать этапы, это ухудшит ваш прогресс впоследствии." />  
    </h:panelGrid>  
</p:fieldset>  
  
   <p:fieldset legend="Моя Диета">  
    <h:panelGrid  cellpadding="10">  
           
        <h:outputText  
            value="Большинство современных диет, применяемых в бодибилдинге, не совсем правильны. Это связано с тем, что каждый автор, создавая свою собственную диету, пытается изобрести что-то новое, однако в 99% случаев эти инновации совершенно бесполезны, а иногда даже вредны. Изощренные методы циклирования, предпочтение каких-то специфических продуктов питания, сложность в приготовлении продуктов, нелепые сочетания, все это может говорить о том, что автор попытался привнести в диетологию бодибилдинга что-то новое, однако на деле ничего не получилось. Если вам советуют питаться хреном с чесноком, есть только узкий спектр продуктов, например, овощи, имеющие фиолетовую окраску и т.п., можете смело закрывать эту книгу или статью." />
