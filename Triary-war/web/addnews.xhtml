
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">  

    <h:head>  

    </h:head>  

    <h:body>
        <div id='container'>
            <div id='header' style=' height:11.6%; background: url(images/main_black_img.jpg); width: 100%;'>
                <a href="index.xhtml"><img src="images/logo.png" style="left: auto; zoom: 29%"/></a>
                <h:form style="position: relative; margin-left: 78%; margin-top: -5%; color: white">
                    <h:outputLabel value="Добро пожаловать, admin" rendered="#{userManagedBean.currentUser == null}" />
                </h:form>
            </div>  
            <div id="log" style="width: 100%; height: 8%; background-image: url(images/yellow.jpg); background-repeat: repeat">
                <h:form id="search_form">
                    <p:inputText style="width: 50%; margin-top: 10px; margin-left: 20%"/>
                    <p:commandButton value="Поиск" id="search_button"/>
                </h:form>
            </div>

            <div id="content" style=" margin-left: 10%; margin-right: 10%;background-image: url(images/.png); background-size: 40%; background-repeat: no-repeat; background-position: right; ">
                <h:form id="form">
                    <p:tabView id="tabView" dynamic="true" cache="true" widgetVar="tabs">

                        <p:tab id="tabnews"  title="Новости">
                            <p:dataGrid value="#{testMB.lstNews}" var="publication"  
                                        paginator="true" 
                                        paginatorPosition="bottom"
                                        rows="4" 
                                        effect="true" columns="1" >
                                <p:column>
                                    <strong><h:outputText value="#{publication.title}" style="float: left" /></strong>
                                    <h:outputLink value="News_Comment.xhtml" style="float: right" styleClass="ll">
                                        <f:param name="id_news" value="{publication.id}"/>
                                        <h:outputText value="подробней"/>
                                    </h:outputLink>
                                    <br></br>
                                </p:column>
                            </p:dataGrid>
                            <h:form>
                                <p:commandButton ajax="false" action="addpubl.xhtml?faces-redirect=true" value="Добавить"/>
                            </h:form>
                        </p:tab>
                        <p:tab id="tabtrmethods" title="Методики тренировок">
                            <h:form>
                                <p:commandButton ajax="false" action="addpubl.xhtml?faces-redirect=true" value="Добавить"/>
                            </h:form>
                        </p:tab>
                        <p:tab id="tabdiets" title="Диеты">
                            <h:form>
                                <p:commandButton ajax="false" action="addpubl.xhtml?faces-redirect=true" value="Добавить"/>
                            </h:form>
                        </p:tab>

                    </p:tabView>
                </h:form>
            </div>
        </div>
        <p style="text-align: center">
            <a href="#">О нас</a>
            <p:spacer width="10px"/>
            <a href="#">Пожаловаться</a>
            <p:spacer width="10px"/>
            <a href="#">Twitter</a>
            <p:spacer width="10px"/>
            <a href="#">Facebook</a>
        </p>
    </h:body>

</html>
